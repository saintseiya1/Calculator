<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" />
</head>
<body>
	
	<button id="clear">CLEAR</button>

<div id="numberButtons">
	<button class="number" value="7">7</button>
	<button class="number" value="8">8</button>
	<button class="number" value="9">9</button>
	<button class="number" value="4">4</button>
	<button class="number" value="5">5</button>
	<button class="number" value="6">6</button>
	<button class="number" value="1">1</button>
	<button class="number" value="2">2</button>
	<button class="number" value="3">3</button>
	<button class="number" value="0">0</button>
	<button class="number" value=".">.</button> 

</div>

<div id="operationButtons">
	<button class="operation" value="+">+</button>
	<button class="operation" value="-">-</button>
	<button class="operation" value="x">x</button>
	<button class="operation" value="/">/</button>
</div>

	<button id="equals" value="=">=</button>



<hr />

	<button id="inputA" class="input">Input A</button>
	<span id="spA"></span><br><br>

	<button id="operand" class="input">Operand</button>
	<span id="spO"></span><br><br>

	<button id="inputB" class="input">Input B</button>
	<span id="spB"></span><br><br>

	<span id="output">RESULT</span>


	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
