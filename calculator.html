<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" />
</head>
<body>	

<div id="numberButtons">
	<button class="number" value="7">7</button>
	<button class="number" value="8">8</button>
	<button class="number" value="9">9</button>
	<button class="number" value="4">4</button>
	<button class="number" value="5">5</button>
	<button class="number" value="6">6</button>
	<button class="number" value="1">1</button>
	<button class="number" value="2">2</button>
	<button class="number" value="3">3</button>
	<button class="number" value="0">0</button>
	<button class="number" value=".">.</button>
</div>



<div id="operationButtons">
	<button class="operation" value="+">+</button>
	<button class="operation" value="-">-</button>
	<button class="operation" value="x">x</button>
	<button class="operation" value="/">/</button>
</div>

<div id="grid">
	<button id="backspace" class="function">backspace</button>
	<button id="equals" class="function" value="=">=</button>
	<button id="clear" class="function">CLEAR</button>
</div>

<hr />
<div>
	<button id="inputA" class="input">Input A</button>
	<span id="spA"></span>
</div>

<div>
	<button id="operand" class="input">Operand</button>
	<span id="spO"></span>
</div>

<div>
	<button id="inputB" class="input">Input B</button>
	<span id="spB"></span>
</div>

	<span id="output">RESULT</span>


	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
